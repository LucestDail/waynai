# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=tripamigo-tour-course-service
info.app.name=TripAmigo Tour Course Service
info.app.version=1.0.0
info.app.description=LLM 기반 관광 코스 생성 서비스

# Logging Configuration
logging.level.com.tripamigo.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# HTTP Client Configuration
spring.webflux.client.timeout=10s

# Validation Configuration
spring.validation.enabled=true

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

